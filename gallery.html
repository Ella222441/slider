<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="content">
        <h1>Gallery</h1>
    </section>

    <!-- Slider -->
    <div class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">

            <!-- Images -->
            <div class="slide first"><img src="pokemon.jpg" alt="Image 1"></div>
            <div class="slide"><img src="charmander.jpg" alt="Image 2"></div>
            <div class="slide"><img src="char.jpg" alt="Image 3"></div>
            <div class="slide"><img src="boba.jpg" alt="Image 4"></div>
            <div class="slide"><img src="evee.jpg" alt="Image 5"></div>
            <div class="slide"><img src="piplup.jpg" alt="Image 6"></div>
            <div class="slide"><img src="pink.jpg" alt="Image 7"></div>
            <div class="slide"><img src="emo.jpg" alt="Image 8"></div>
        </div>

        <!-- Manual Navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
        </div>
    </div>
</body>

</html>
